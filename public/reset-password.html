<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Pembo System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="reset-wrapper">
            <div class="reset-box fade-in">
                <img src="/images/Barangay.jpg" alt="Barangay Pembo Logo" class="logo">
                <h1 class="title">Pembo System</h1>
                <h2>Reset Password</h2>
                <p class="info-text">Enter your email address and we'll send you a verification code to reset your password.</p>
                <form id="forgotPasswordForm" class="form-group">
                    <div class="input-group">
                        <label for="forgotEmail">Email:</label>
                        <input type="email" id="forgotEmail" placeholder="Enter your registered email" required>
                    </div>
                    <button type="submit" class="btn">Send Reset Code</button>
                </form>
                <div id="resetSection" class="otp-section" style="display: none;">
                    <h3>Reset Your Password</h3>
                    <p class="info-text">Enter the 6-digit code sent to your email and create a new password.</p>
                    <form id="resetPasswordForm" class="form-group">
                        <div class="input-group">
                            <label for="resetOtp">Verification Code:</label>
                            <input type="text" id="resetOtp" placeholder="Enter 6-digit code" maxlength="6" required>
                        </div>
                        <div class="input-group">
                            <label for="newPassword">New Password:</label>
                            <div class="password-wrapper">
                                <input type="password" id="newPassword" placeholder="Create a strong new password" required>
                                <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                            </div>
                        </div>
                        <button type="submit" class="btn">Reset Password</button>
                    </form>
                </div>
                <div class="links">
                    <a href="index.html" class="btn btn-outline">Back to Login</a>
                </div>
                <p id="resetMessage" class="message"></p>
            </div>
        </div>
    </div>

    <script src="/public/js/scripts.js"></script>
</body>
</html>
