<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Barangay Pembo System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #48bb78 0%, #38b2ac 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #48bb78, #38b2ac, #4fd1c5, #81e6d9);
            background-size: 300% 100%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .title {
            background: linear-gradient(135deg, #48bb78, #38b2ac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        h2 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px 18px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            background: white;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #48bb78;
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1);
            transform: translateY(-2px);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #48bb78;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #38b2ac;
        }

        .btn {
            background: linear-gradient(135deg, #48bb78 0%, #38b2ac 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(72, 187, 120, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #48bb78;
            color: #48bb78;
            box-shadow: none;
        }

        .btn-outline:hover {
            background: #48bb78;
            color: white;
            transform: translateY(-2px);
        }

        .otp-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(72, 187, 120, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(72, 187, 120, 0.1);
        }

        .otp-section h3 {
            color: #38a169;
            margin-bottom: 15px;
        }

        .otp-section p {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .message {
            margin-top: 15px;
            color: #e53e3e;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        .message.success {
            color: #38a169;
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.2);
        }

        .message.error {
            background: rgba(229, 62, 62, 0.1);
            border: 1px solid rgba(229, 62, 62, 0.2);
        }

        .strength {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 500;
        }

        .strength.medium {
            color: #d69e2e;
            background: rgba(214, 158, 46, 0.1);
        }

        .strength.strong {
            color: #38a169;
            background: rgba(72, 187, 120, 0.1);
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
                max-width: 90%;
                margin: 10px;
            }
            
            .title {
                font-size: 28px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Terms Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-content h2 {
            color: #48bb78;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .modal-content h3 {
            color: #38b2ac;
            margin: 20px 0 10px;
            font-size: 20px;
        }

        .modal-content p, .modal-content ul {
            color: #4a5568;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .modal-content ul {
            padding-left: 25px;
        }

        .modal-content li {
            margin-bottom: 8px;
        }

        .close-modal {
            color: #e53e3e;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-box fade-in">
                <img src="images/Barangay.jpg" alt="Barangay Pembo Logo" class="logo">
                <h1 class="title">Pembo System</h1>
                <h2>Create Your Account</h2>
                
                <form id="signupForm" class="form-group">
                    <div class="input-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Create a strong password" required>
                            <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <p id="passwordStrength" class="strength"></p>
                    <div class="input-group">
                        <label for="category">I am a:</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Resident">Resident</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                 <!-- üÜï ADMIN VERIFICATION CODE (Hidden by default) -->
                  <div class="input-group" id="adminCodeGroup" style="display: none;">
             <label for="adminCode">üîê Admin Verification Code:</label>
              <input type="password" id="adminCode" placeholder="Enter admin verification code">
                  <small style="color: #f59e0b; font-size: 12px; margin-top: 5px; display: block;">
                     ‚ö†Ô∏è This code is only available to authorized barangay officials. Unauthorized access is prohibited.
           </small>
                  </div>
                    
                    <!-- Terms and Conditions -->
                    <div class="input-group" style="text-align: left;">
                        <label style="display: flex; align-items: flex-start; gap: 10px; cursor: pointer; font-weight: 400; text-transform: none; letter-spacing: normal;">
                            <input type="checkbox" id="terms" required style="width: auto; margin-top: 4px; cursor: pointer; accent-color: #48bb78;">
                            <span style="color: #4a5568; font-size: 14px; line-height: 1.6;">
                                I agree to the <a href="#" onclick="showTerms(event)" style="color: #48bb78; text-decoration: underline; font-weight: 600;">Terms and Conditions</a> and <a href="#" onclick="showPrivacy(event)" style="color: #48bb78; text-decoration: underline; font-weight: 600;">Privacy Policy</a>
                            </span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn">Create Account</button>
                </form>
                
                <div id="otpSection" class="otp-section" style="display: none;">
                    <h3>Verify Your Email</h3>
                    <p>We've sent a 6-digit verification code to your email address. Please enter it below:</p>
                    <div class="input-group">
                        <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
                    </div>
                    <button onclick="verifyOTP()" class="btn">Verify Email</button>
                </div>
                
                <p id="message" class="message"></p>
                
                <a href="index.html" class="btn btn-outline" style="margin-top: 20px;">Back to Home</a>
            </div>
        </div>
    </div>

   <script>
        // ‚úÖ WAIT FOR DOM TO LOAD
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Signup page loaded');

            const apiUrl = 'https://barangay-pembo-system.onrender.com';

            function togglePassword(id) {
                const input = document.getElementById(id);
                const icon = input.nextElementSibling;
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    icon.textContent = 'üëÅÔ∏è';
                }
            }
            window.togglePassword = togglePassword;

            function checkPasswordStrength(password) {
                const strength = document.getElementById('passwordStrength');
                if (!strength) return;
                
                let score = 0;
                if (password.length >= 8) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[a-z]/.test(password)) score++;
                if (/\d/.test(password)) score++;
                if (/[@$!%*?&]/.test(password)) score++;
                
                if (password.length === 0) {
                    strength.textContent = '';
                    strength.className = 'strength';
                } else if (score < 3) {
                    strength.textContent = 'Weak Password - Add more characters';
                    strength.className = 'strength weak';
                } else if (score < 5) {
                    strength.textContent = 'Medium Password - Almost there!';
                    strength.className = 'strength medium';
                } else {
                    strength.textContent = 'Strong Password - Perfect!';
                    strength.className = 'strength strong';
                }
            }

            // Password strength monitoring
            document.getElementById('password').addEventListener('input', (e) => {
                checkPasswordStrength(e.target.value);
            });

            // üÜï Show/Hide Admin Code Field
            const categorySelect = document.getElementById('category');
            const adminCodeGroup = document.getElementById('adminCodeGroup');
            const adminCodeInput = document.getElementById('adminCode');

            console.log('Category select:', categorySelect);
            console.log('Admin code group:', adminCodeGroup);

            if (categorySelect) {
                categorySelect.addEventListener('change', function() {
                    console.log('Category changed to:', this.value);
                    
                    if (this.value === 'Admin') {
                        adminCodeGroup.style.display = 'block';
                        adminCodeInput.required = true;
                        console.log('‚úÖ Admin code field shown');
                    } else {
                        adminCodeGroup.style.display = 'none';
                        adminCodeInput.required = false;
                        adminCodeInput.value = '';
                        console.log('‚ùå Admin code field hidden');
                    }
                });
            }

            // Sign Up Form
            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const category = document.getElementById('category').value;
                const adminCode = document.getElementById('adminCode').value;
                const messageElem = document.getElementById('message');
                
                messageElem.textContent = '';
                messageElem.classList.remove('success', 'error');

                // ‚úÖ VALIDATE ADMIN CODE IF ADMIN CATEGORY
                if (category === 'Admin' && !adminCode) {
                    messageElem.textContent = '‚ö†Ô∏è Admin verification code is required';
                    messageElem.classList.add('error');
                    return;
                }

                // Validate password strength
                let score = 0;
                if (password.length >= 8) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[a-z]/.test(password)) score++;
                if (/\d/.test(password)) score++;
                if (/[@$!%*?&]/.test(password)) score++;

                if (score < 3) {
                    messageElem.textContent = 'Password is too weak. Please use a stronger password.';
                    messageElem.classList.add('error');
                    return;
                }

                messageElem.textContent = 'Creating account...';
                messageElem.classList.add('success');

                try {
                    const res = await fetch(`${apiUrl}/signup`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, category, adminCode })
                    });
                    const data = await res.json();
                    
                    console.log('Signup response:', data);
                    
                    messageElem.textContent = data.message;
                    
                    if (res.status === 201) {
                        document.getElementById('signupForm').style.display = 'none';
                        document.getElementById('otpSection').style.display = 'block';
                        messageElem.classList.add('success');
                        messageElem.classList.remove('error');
                    } else {
                        messageElem.classList.add('error');
                        messageElem.classList.remove('success');
                    }
                } catch (err) {
                    console.error('Signup error:', err);
                    messageElem.textContent = 'Error during sign-up. Make sure the server is running.';
                    messageElem.classList.add('error');
                    messageElem.classList.remove('success');
                }
            });

            window.verifyOTP = async function() {
                const email = document.getElementById('email').value;
                const otp = document.getElementById('otp').value;
                const messageElem = document.getElementById('message');
                
                messageElem.textContent = '';
                messageElem.classList.remove('success', 'error');

                if (otp.length !== 6) {
                    messageElem.textContent = 'Please enter a valid 6-digit OTP';
                    messageElem.classList.add('error');
                    return;
                }

                messageElem.textContent = 'Verifying OTP...';
                messageElem.classList.add('success');

                try {
                    const res = await fetch(`${apiUrl}/verify-otp`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, otp })
                    });
                    const data = await res.json();
                    
                    console.log('OTP verification response:', data);
                    
                    messageElem.textContent = data.message;
                    
                    if (res.status === 200) {
                        messageElem.classList.add('success');
                        messageElem.classList.remove('error');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        messageElem.classList.add('error');
                        messageElem.classList.remove('success');
                    }
                } catch (err) {
                    console.error('OTP verification error:', err);
                    messageElem.textContent = 'Error verifying OTP. Please try again.';
                    messageElem.classList.add('error');
                    messageElem.classList.remove('success');
                }
            };

            // Check if server is running on page load
            (async function() {
                try {
                    const response = await fetch(`${apiUrl}/`);
                    console.log('‚úÖ Server is running!');
                } catch (err) {
                    console.error('‚ùå Server is not running');
                    const messageElem = document.getElementById('message');
                    messageElem.textContent = 'Warning: Server connection failed. Please make sure the server is running.';
                    messageElem.classList.add('error');
                }
            })();

            // Make functions global for onclick attributes
            window.showTerms = function(e) {
                e.preventDefault();
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.style.display = 'block';
                modal.innerHTML = `
                    <div class="modal-content">
                        <span class="close-modal" onclick="this.closest('.modal').remove()">&times;</span>
                        <h2>üìú Terms and Conditions</h2>
                        <p><strong>Last Updated:</strong> November 17, 2025</p>
                        <h3>1. Acceptance of Terms</h3>
                        <p>By creating an account with Barangay Pembo System, you agree to comply with and be bound by these Terms and Conditions.</p>
                    </div>
                `;
                document.body.appendChild(modal);
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) modal.remove();
                });
            };

            window.showPrivacy = function(e) {
                e.preventDefault();
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.style.display = 'block';
                modal.innerHTML = `
                    <div class="modal-content">
                        <span class="close-modal" onclick="this.closest('.modal').remove()">&times;</span>
                        <h2>üîí Privacy Policy</h2>
                        <p><strong>Effective Date:</strong> November 17, 2025</p>
                    </div>
                `;
                document.body.appendChild(modal);
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) modal.remove();
                });
            };

        }); // END OF DOMContentLoaded
    
    
    </script>
</body>
</html>
