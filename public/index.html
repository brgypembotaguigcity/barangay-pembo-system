<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Barangay Pembo System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 100%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .title {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        h2 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .welcome-text {
            font-size: 16px;
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 18px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            background: white;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #667eea;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #764ba2;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38b2ac 100%);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.2);
        }

        .btn-secondary:hover {
            box-shadow: 0 15px 35px rgba(72, 187, 120, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            box-shadow: none;
            margin: 5px;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 20px;
            display: inline-block;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .link:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .otp-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .otp-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .message {
            margin-top: 15px;
            color: #e53e3e;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        .message.success {
            color: #38a169;
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.2);
        }

        .message.error {
            background: rgba(229, 62, 62, 0.1);
            border: 1px solid rgba(229, 62, 62, 0.2);
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
                max-width: 90%;
                margin: 10px;
            }
            
            .title {
                font-size: 28px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-box fade-in">
                <img src="images/Barangay.jpg" alt="Barangay Pembo Logo" class="logo">
                <h1 class="title">Pembo System</h1>
                
                <div id="welcomeSection" class="section">
                    <h2>Welcome</h2>
                    <p class="welcome-text">A secure and modern platform for barangay management and user authentication. Experience seamless digital governance with our advanced system.</p>
                    <button id="showLoginBtn" class="btn">Log In</button>
                    <a href="signup.html" class="btn btn-secondary">Sign Up</a>
                </div>

                <div id="loginSection" class="section" style="display: none;">
                    <h2>Log In</h2>
                    <form id="loginForm" class="form-group">
                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password:</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" placeholder="Enter your password" required>
                                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                            </div>
                        </div>
                        <button type="submit" class="btn">Log In</button>
                    </form>
                    <div class="links">
                        <a href="admin.html" class="btn btn-outline">Admin Login</a>
                        <a href="signup.html" class="btn btn-outline">Sign Up</a>
                        <a href="reset-password.html" class="link">Forgot Password?</a>
                    </div>
                    <div id="otpSection" class="otp-section" style="display: none;">
                        <h3>Enter OTP</h3>
                        <div class="input-group">
                            <input type="text" id="otp" placeholder="Enter OTP" required>
                        </div>
                        <button onclick="verifyLoginOTP()" class="btn">Verify OTP</button>
                    </div>
                    <p id="message" class="message"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:3000';

        // Toggle password visibility
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        // Show login form when "Log In" button is clicked
        document.getElementById('showLoginBtn').addEventListener('click', function() {
            console.log('Login button clicked!'); // Debug
            document.getElementById('welcomeSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        });

        // Login Form Submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submitted!'); // Debug
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElem = document.getElementById('message');
            
            messageElem.textContent = '';
            messageElem.classList.remove('success', 'error');
            messageElem.textContent = 'Logging in...';
            messageElem.classList.add('success');

            try {
                const res = await fetch(`${apiUrl}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                console.log('Server response:', data); // Debug
                
                messageElem.textContent = data.message;
                
                if (res.status === 200) {
                    localStorage.setItem('tempToken', data.tempToken);
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
                    messageElem.classList.add('success');
                    messageElem.classList.remove('error');
                } else {
                    messageElem.classList.add('error');
                    messageElem.classList.remove('success');
                }
            } catch (err) {
                console.error('Login error:', err); // Debug
                messageElem.textContent = 'Error during login. Make sure the server is running.';
                messageElem.classList.add('error');
                messageElem.classList.remove('success');
            }
        });

        // Verify Login OTP
        async function verifyLoginOTP() {
    const email = document.getElementById('email').value;
    const otp = document.getElementById('otp').value;
    const messageElem = document.getElementById('message');
    
    messageElem.textContent = '';
    messageElem.classList.remove('success', 'error');
    messageElem.textContent = 'Verifying OTP...';
    messageElem.classList.add('success');

    try {
        const res = await fetch(`${apiUrl}/verify-login-otp`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': localStorage.getItem('tempToken')
            },
            body: JSON.stringify({ email, otp })
        });
        
        const data = await res.json();
        console.log('OTP verification response:', data); // Debug
        
        messageElem.textContent = data.message;
        
        if (res.status === 200) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('email', email);
            localStorage.setItem('category', data.category || 'User');
            messageElem.classList.add('success');
            messageElem.classList.remove('error');
            
            // ‚úÖ CHECK ROLE AND REDIRECT ACCORDINGLY
            console.log('User category:', data.category); // Debug
            
            setTimeout(() => {
                if (data.category && data.category.toLowerCase() === 'admin') {
                    window.location.href = 'admin_dashboard.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }, 1500);
        } else {
            messageElem.classList.add('error');
            messageElem.classList.remove('success');
        }
    } catch (err) {
        console.error('OTP verification error:', err); // Debug
        messageElem.textContent = 'Error verifying OTP';
        messageElem.classList.add('error');
        messageElem.classList.remove('success');
    }
}

        // Check if server is running on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${apiUrl}/`);
                console.log('Server is running!');
            } catch (err) {
                console.error('Server is not running. Please start your Node.js server with: node server.js');
            }
        });
    </script>
</body>
</html>
